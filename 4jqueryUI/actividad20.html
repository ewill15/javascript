<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actividad 20</title>
    <style>
    .miEstilo1 {
        background-color: #000000;
        color: #00FF09;
    }
    </style>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#boton1").click(function() {
            $("#input1").addClass("miEstilo1", 3000, "easeInOutBounce")
        });
        $("#boton2").click(function() {
            $("#input1").removeClass("miEstilo1", 3000, "easeInBack")
        });
    });
    </script>
</head>

<body>
    <!-- 
Crear un HTML que contenga una clase css llamada miEstilo1 que indique que el color de fondo del elemento sea el valor #000000 y el color del texto sea el valor #00FF09. 
La idea es crear un input de tipo texto con id “input1” que tenga como valor por defecto “Mi caja de texto!!” y dos botones; uno con id “boton1” y texto “Agregar clase!” y el otro con id “bototn2” y texto “Remover clase!”.
 El primer botón ejecutará la acción de agregar la clase miEstilo1 con un efecto easeInOutBounce que dure 3 segundos.
 El segundo botón ejecutará la acción de  remover la clase miEstilo1 con un efecto easeInBack que dure 3 segundos.
-->
    <input type="text" id="input1" value="Mi caja de texto!!">
    <button id="boton1">Agregar clase</button>
    <button id="boton2">Remover clase</button>
</body>

</html>
