<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>actividad 24</title>
    <style>
    #miDiv {
        outline-color: red;
        outline-style: solid;
        width: 500px;
        height: 500px;
    }
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $("#miDiv").click(function() {
            $("#miDiv").animate({
                borderColor: "red",
                backgroundColor: "yellow"
            });
        });
    });
    </script>
</head>

<body>
    <!-- 
Crear un HTML que contenga primero un selector de id css llamado miDiv con las propiedades outline-color con el valor de red, outline-style con el valor de solid, width con el valor 500px y height con el valor de 500px. 
Luego crear un div con id “miDiv”. 
La idea es que el div cambie el color del contorno a blue y el color de fondo a yellow, acompañado de una animación cuando se le haga clic sobre el div.
-->
    <div id="miDiv">
    </div>
</body>

</html>
