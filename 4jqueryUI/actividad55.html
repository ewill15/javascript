<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
    .miEstilo2 {
        background-color=#F70B0B;
        color: #fff;
        width: 700px;
        height: 100px;
    }
    </style>
    <title>Actividad 55</title>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $.widget("com.miWidget", {
            _create: function() {
                this._inputNumero1 = $("<input>");
                this._inputNumero1.attr("placeholder", "Digite el primer numero");
                this._inputNumero1.css("width", "200px");
                this._inputNumero1.css("border-style", "solid");
                this._inputNumero1.css("text-align", "left");
                this._inputNumero1.css("margin", "0 auto");
                $(this.element).append(this._inputNumero1);

                this._inputNumero2 = $("<input>");
                this._inputNumero2.attr("placeholder", "Digite el segundo numero");
                this._inputNumero2.css("width", "200px");
                this._inputNumero2.css("border-style", "solid");
                this._inputNumero2.css("text-align", "left");
                this._inputNumero2.css("margin", "0 auto");
                $(this.element).append(this._inputNumero2);

                this._operaciones = $("<select>");
                this._operaciones.css("width", "200px");

                var operacion1 = document.createElement("option");
                operacion1.text = "Elija una operacion...";
                operacion1.value = "";

                var operacion2 = document.createElement("option");
                operacion2.text = "Suma";
                operacion2.value = 1;

                var operacion3 = document.createElement("option");
                operacion3.text = "Resta";
                operacion3.value = 2;

                var operacion4 = document.createElement("option");
                operacion4.text = "Multiplicacion";
                operacion4.value = 3;

                var operacion5 = document.createElement("option");
                operacion5.text = "Division";
                operacion5.value = 4;

                this._operaciones.append(operacion1);
                this._operaciones.append(operacion2);
                this._operaciones.append(operacion3);
                this._operaciones.append(operacion4);
                this._operaciones.append(operacion5);

                $(this.element).append(this._operaciones);
            },
            calcular: function() {
                if (this.validar()) {
                    var opcion = parseInt(this._operaciones.val());

                    var resultado, numero1, numero2;

                    switch (opcion) {
                        case 1: //suma
                            numero1 = parseInt(this._inputNumero1.val());
                            numero2 = parseInt(this._inputNumero2.val());

                            resultado = numero1 + numero2;
                            alert("El resultado de la suma es: " + resultado);
                            break;
                        case 2: //resta
                            numero1 = parseInt(this._inputNumero1.val());
                            numero2 = parseInt(this._inputNumero2.val());

                            resultado = numero1 + numero2;
                            alert("El resultado de la resta es: " + resultado);
                            break;
                        case 3: //multiplicacion
                            numero1 = parseInt(this._inputNumero1.val());
                            numero2 = parseInt(this._inputNumero2.val());

                            resultado = numero1 * numero2;
                            alert("El resultado de la multiplicacion es: " + resultado);
                            break;
                        case 4: //division
                            numero1 = parseInt(this._inputNumero1.val());
                            numero2 = parseInt(this._inputNumero2.val());

                            resultado = numero1 / numero2;
                            alert("El resultado de la division es: " + resultado);
                            break;
                    }
                }
            },
            validar: function() {
                var input1 = this._inputNumero1.val().trim().length;
                var input2 = this._inputNumero2.val().trim().length;

                if (input1 == 0 || input2 == 0) {
                    alert("Por favor relleno los campos!!!!");
                    $("#miDiv").addClass("miEstilo2", 1000, "easeOutExpo");
                    return false;
                } else {
                    $("#miDiv").removeClass("miEstilo2", 1000, "easeInBounce");
                    return true;
                }
            }
        });
        $("#crear").click(function() {
            $("#miDiv").miWidget();
        });
        $("#calcular").click(function() {
            $("#miDiv").miWidget("calcular");
        });
    });
    </script>
</head>

<body>
    <!--  
Crear un widget  con el nombre “miWidget” , el cual va estar conformado con los siguientes elementos:

        Un  input text que tendrá como atributo placeholder el texto “Digite el primer número”, la propiedad css width con el valor  200px ,,border-style con el valor solid, text-aling con el valor left , margin con el valor 0 auto .
        Un  input text que tendrá como atributo placeholder el texto “Digite el segundo número”, la propiedad css width con el valor  200px ,,border-style con el valor solid, text-aling con el valor left , margin con el valor 0 auto .
        Un select con la propiedad css width con el valor de 200px y las siguientes opciones:

            "Elija una operación..." con el valor  " ".
            "Suma." con el valor  "1".
            "Resta" con el valor  "2".
            "Multiplicación" con el valor  "3".
            "División" con el valor  "4".

El widget tendrá dos métodos el primer método llamado calcular lo que hará es   obtener el valor de los dos inputs  y dependiento el valor que tenga el select  realizará la respectiva operación matemática y mostrará en resultado en un alert() , antes de esto se validará si los inputs están vacios o no  con un método del widget  llamado validar  si los campos no estan vacios cambiará la clase css de del div en cual se va crear el widget  con la clase miEstilo2  acompaniado de un efecto easeOutExpo que dure 1 segundo. La clase  miEstilo2 tiene las siguientes propiedades css:

        background-color=#F70B0B;
        color: =fff;
        width:=700px;
        height:=100px;

Cuando se rellene los campos se remroverá la class css miEstilo2 con un efecto easeInBounce que dure 1 segundo.

Se creará primero un div con id  “miDiv” luego dos  botones el primero  con texto “Crear  Widget” que creará nuestro widget  dentro del  div con id “miDiv”  y el otro botón con texto “Calcular” el cual invocará el método calcular  de nuestro widget.
-->
    <div id="miDiv"></div>
    <button id="crear">Crear Widget</button>
    <button id="calcular">Calcular</button>
</body>

</html>
