<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animar widget</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	$.widget("com.myDivWidget",{
    		_create: function(){
    			this._div = $("<div>");
    			this._div.text("Mi div Widget!!!");
    			this._div.css("width","200px");
    			this._div.css("border-style","solid");
    			this._div.css("text-align","center");
    			this._div.css("margin","0 auto");

    			$(this.element).append(this._div);
    		},
    		animar: function(){
    			this._div.css("background-color","red");
    			this._div.toggle("pulsate",3000);
    		}
    	});
    	$("#boton1").click(function(){
    		$("#miDiv").myDivWidget();
    	});
    	$("#boton2").click(function(){
    		$("#miDiv").myDivWidget("animar");
    	});
    });
    </script>
</head>
<body>
	<div id="miDiv"></div>
	<button id="boton1">Crear widget</button>
	<button id="boton2">Animar widget</button>
</body>
</html>
