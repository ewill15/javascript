<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
	<style>
.miEstilo1{
	background-color: red;
	border-top: groove;
	width: 200px;
	height: 200px;
}
	</style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv").animate({
    			color:"yellow",
    			backgroundColor: "green",
    			borderTopColor:"blue"
    		})
    	});
    });
    </script>
</head>
<body>
	<div id="miDiv" class="miEstilo1">
		MI DIV!!!
	</div>
	<button id="boton1">Animacion de color</button>
</body>
</html>
