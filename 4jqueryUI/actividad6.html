<!DOCTYPE html>
<!-- 
	Utilizar la función o plugin Selectable para seleccionar uno o más elementos de una lista en HTML. Estos elementos simularán algunos lenguajes de programación que el estudiante seleccionará para decir que lenguajes desea aprender. Se debe utilizar Selectable para la selección. 

Además se debe acompañar de un estilo CSS cuando se está seleccionando los elementos y cuando se han seleccionado.
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectable</title>
	<link rel="stylesheet" href="css/selectable-act6.css">	
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	$("#lenguajes").selectable();
    })
    </script>
</head>
<body>
	<div>
		<ul id="lenguajes">
			<li>Java</li>
			<li>Python</li>
			<li>C++</li>
			<li>PHP</li>
			<li>Ruby</li>
			<li>JavaScript</li>
			<li>C#</li>
			<li>SQL</li>
		</ul>
	</div>
</body>
</html>
