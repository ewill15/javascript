<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Efectos</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
    .miEstilo1 {
        background-color: red;
        width: 200px;
        height: 200px;
    }

    .miEstilo2 {
        background-color: yellow;
        width: 50px;
        height: 50px;
    }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){ 
        	$("#boton1").click(function(){ 
        		$("#miDiv").addClass("miEstilo2",1000,"easeOutExpo"); 
        	});
        	$("#boton2").click(function(){
        		$("#miDiv") .removeClass("miEstilo2",1000,"easeInOutQuint"); 
        	});
        });
    </script>
</head>

<body>
	<div id="miDiv" class="miEstilo1">
		Mi DIV!!!
	</div>
	<button id="boton1">Agregar clase</button>
	<button id="boton2">Remover clase</button>
</body>

</html>
