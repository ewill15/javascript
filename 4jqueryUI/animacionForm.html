<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulacio y Animacion</title>
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#nombre").blur(function(){
    		if($("#nombre").val().trim().length == 0){
    			$("#nombre").animate({
    				outlineColor: "black",
    				backgroundColor: "red"
    			});
    		}else{
    			$("#nombre").animate({
    				outlineColor:"black",
    				backgroundColor: "white"
    			});
    		}
    	});
    	$("#apellido").blur(function(){
    		if($("#apellido").val().trim().length == 0){
    			$("#apellido").animate({
    				outlineColor: "black",
    				backgroundColor: "red"
    			});
    		}else{
    			$("#apellido").animate({
    				outlineColor:"black",
    				backgroundColor: "white"
    			});
    		}
    	});
    	$("#boton1").click(function(){
    		alert("Datos enviados exitosamente");
    		$("#nombre,#apellido").val("");
    	});
    });
    </script>
</head>
<body>
	<form>
		Nombre:
		<input type="text" class="requerido" id="nombre">
		<br>
		<br>
		Apellido:
		<input type="text" class="requerido" id="apellido">
		<br>
		<br>
	</form>
	<button id="boton1">Enviar</button>
</body>
</html>
