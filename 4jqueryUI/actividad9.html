<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actividad 9 - accordion</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
    #contenedor {
        padding: 10px;
        width: 350px;
        height: 220px;
    }
    </style>
    <script>
    $(document).ready(function() {
        $("#acordeon").accordion({
            collapsible: true
        });
    });
    </script>
</head>

<body>
    <!-- 
Desarrollar una aplicación web que posea un elemento de tipo “accordion”. Éste elemento deberá tener como mínimo 3 despegables. En cada uno de ellos deberá definirse un concepto corto sobre algún tema específico. 

        Se deberá implementar el uso de la propiedad “collapsible”, que permita encoger toda nuestra “accordion”. 
        Opcionalmente se le puede agregar estilo CSS para una mejor visualización de la página y la “accordion”.
	
-->
</body>
<div id="contenedor">
    <div id="acordeon">
        <h2>Tema 1</h2>
        <div> ESta definicion trata sobre el tema 1</div>
        <h2>Tema 2</h2>
        <div>Introduccion de tema 2</div>
        <h2>Tema 3</h2>
        <div>Resumen de contenido sobre todo lo referente al tema 3</div>
    </div>
</div>

</html>
