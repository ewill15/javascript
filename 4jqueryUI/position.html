<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>position</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
    #miDiv1 {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #5AFF00;
    }

    #miDiv2 {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #2200FF;
    }

    #miDiv3 {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #FFAB00;
    }

    #elementoObjetivo {
        background-color: #050505;
        position: absolute;
        width: 300px;
        height: 300px;
        left: 100px;
        top: 50px;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#miDiv1").position({
            my: "right bottom",
            at: "right bottom",
            of: "#elementoObjetivo"
        });
        $("#miDiv2").position({
            my: "right bottom",
            at: "left top",
            of: "#elementoObjetivo"
        });
        $("#miDiv3").position({
            my: "center",
            at: "center",
            of: "#elementoObjetivo"
        });
    });
    </script>
</head>

<body>
    <div id="elementoObjetivo"></div>
    <div id="miDiv1"></div>
    <div id="miDiv2"></div>
    <div id="miDiv3"></div>
</body>

</html>
