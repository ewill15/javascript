<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>actividad 11 - autocomplete</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        var equipos = ["Bolivar", "Wilstermann", "Oriente", "Blooming", "Universitario", "Guabira", "Petrolero", "San Jose", "Nacional", "Real Potosi"];
        $("#autocompleta").autocomplete({
            source: equipos
        });
    })
    </script>
</head>

<body>
    <!-- 
Desarrollar una página web en la que implemente una función que haga uso de un widget de tipo autocompletado. El widget deberá tener las siguientes características: 

        La opción de autocompletar la digitación del nombre de un equipo de fútbol, el cual estará almacenado en una variable con múltiples valores (la cantidad de equipos de fútbol que se deben guardar en la variable será de diez).
        Se debe desarrollar una caja de texto para que el usuario ingrese el nombre del equipo de fútbol a digitalizar.
	
-->
</body>
<p>
    <input type="text" id="autocompleta">
</p>

</html>
