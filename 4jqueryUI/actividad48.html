<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 48 - toggleClass</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
	.miEstilo1{
		background-color: #E7FF08;
		width: 300px;
		height: 300px;
	}
	.miEstilo2{
		background-color: #FF6708;
		width: 300px;
		height: 300px;
	}
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv1").toggleClass("miEstilo2",3000,"easeInBounce");
    	});
    });
    </script>
</head>
<body>
<!-- 
Crear un HTML que contenga: 
        Dos clases css, una llamada miEstitlo1 con las propiedades background-color con el valor #E7FF08, width con el valor de 100px y height con el valor de 100px. La otra clase llamada miEstilo2 con las propiedades background-color con el valor #FF6708, color con el valor #fff, width con el valor de 300px  y height con el valor de 300px.
        Crear un div con id “miDiv1” y con el atributo class con el valor de la clase css creada en el punto anterior, miEstilo1.
        Crear un botón con id “boton1” con el texto “toggleClass”.
        La idea es que cuando se haga clic en el botón se agregue o se remueva el estilo miEstilo2 según sea el caso, acompañado de la ejecución de la función easeInBounce con una duración de 3 segundos.

-->	
<div id="miDiv1" class="miEstilo1">
	
</div>
<button id="boton1">toggleClass</button>
</body>
</html>
