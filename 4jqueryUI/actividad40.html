<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 40</title>
	<style>
	.miEstilo{
		background-color: red;
		width: 200px;
		height: 200px;
	}
	</style>
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv").hide("fold",4000);
    	});
    	$("#boton2").click(function(){
    		$("#miDiv").show("highlight",4000);
    	});
    });
    </script>
</head>
<body>
<!--
Crear un HTML que contenga:

        Una clase CSS llamada miEstitlo con las propiedades background-color con el valor red, width con el valor de 200px y height con el valor de 200px.
        Crear un div con id “miDiv” y con el atributo class con el valor de la clase css creada en el punto anterior y llamada miEstilo; con el texto “Mi div!!”.
        Crear dos botones, el primer botón con id “boton1” con el texto “Ocultar” y el segundo botón con id “boton2” con el texto “Mostrar”. 
        La idea es que cuando se de clic sobre el botón ocultar, se oculte el div con un efecto fold que dure 4 segundos y cuando se de clic en el botón mostrar se muestre el div con un efecto highlight con una duración de 4 segundos.
-->
<div id="miDiv" class="miEstilo"><p>Mi DIV!!!</p></div>
<button id="boton1">Ocultar</button>
<button id="boton2">Mostrar</button>
</body>
</html>
