<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 23</title>
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#textArea").focus(function(){
            $("#textArea").animate({
                color: "yellow",
                backgroundColor: "green"
            });
        });
        $("#textArea").blur(function(){
            $("#textArea").animate({
                color: "blue",
                backgroundColor: "black"
            });
        });
    });
    </script>
</head>
<body>
<!-- 
	Crear un HTML que contenga un text area que tenga 4 filas y 50 columnas, un id “txtArea”, y que tenga el texto “Mi text area cambia de color!!”. 
	Este cambiará el color del texto a yellow y el color de fondo a green cuando se le haga foco. 
	Cuando pierda el foco el color del texto será blue y el color de fondo black. 
	Los cambios de estilos deberán estar acompañados de una animación.
-->	
<textarea id="textArea" cols="50" rows="4">
	Mi text area cambia de color!!
</textarea>
</body>
</html>
