<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selectable - sortable</title>
    <style type="text/css">
    #miLista1,
    #miLista2,
    #miLista3 {
        margin: 0;
        padding: 0;
        list-style-type: none;
        width: 200px;
    }

    #miLista1 li,
    #miLista2 li,
    #miLista3 li {
        padding: 0.4em;
        margin: 0 5px 5px 5px;
        font-size: 20px;
        height: 18px;
        padding-left: 1.5em;
    }

    .equipo {
        background: #1017E8;
        color: #FFFFFF;
        border: 1px solid #75C9FFF;
    }

    .contenedorHijo {
        width: 150px;
    }

    .contenedorPadre {
        display: table-row-group;
    }
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	var mensaje = "";
    	$("#miLista1").sortable({
    		start: function (event,ui){
    			$("#mensaje").html(mensaje += "Evento start desde mi lista 1!<br>");
    		},
    		receive: function(event,ui){
    			$("#mensaje").html(mensaje += "Evento receive desde mi lista 1!<br>");
    		},
    		stop:function (event,ui){
    			$("#mensaje").html(mensaje += "Evento stop desde mi lista 1!<br>");
    		}
    	});
    	$("#miLista2").sortable({
    		start: function (event,ui){
    			$("#mensaje").html(mensaje += "Evento start desde mi lista 2!<br>");
    		},
    		receive: function(event,ui){
    			$("#mensaje").html(mensaje += "Evento receive desde mi lista 2!<br>");
    		},
    		stop:function (event,ui){
    			$("#mensaje").html(mensaje += "Evento stop desde mi lista 2!<br>");
    		}
    	});
    	$("#miLista3").sortable({
    		start: function (event,ui){
    			$("#mensaje").html(mensaje += "Evento start desde mi lista 3!<br>");
    		},
    		receive: function(event,ui){
    			$("#mensaje").html(mensaje += "Evento receive desde mi lista 3!<br>");
    		},
    		stop:function (event,ui){
    			$("#mensaje").html(mensaje += "Evento stop desde mi lista 3!<br>");
    		}
    	});
    	$("#miLista1").sortable({
    		connectWith: '#miLista1,#miLista2,#miLista3'
    	});
    	$("#miLista2").sortable({
    		connectWith: '#miLista1,#miLista2,#miLista3'
    	});
    	$("#miLista3").sortable({
    		connectWith: '#miLista1,#miLista2,#miLista3'
    	});
    })
    </script>
</head>

<body>
    <h1>Arrastrar Equipo a los grupos</h1>
    <div class="contenedorPadre">
        <div class="contenedorHijo">
            <h2>Grupo 1</h2>
            <ul id="miLista1">
                <li class="equipo">Dinamo de Kiev</li>
            </ul>
        </div>
        <div class="contenedorHijo">
            <h2>Grupo 2</h2>
            <ul id="miLista2">
                <li class="equipo">CSKA Mosc√∫</li>
            </ul>
        </div>
        <div class="contenedorHijo">
            <h2>Equipos</h2>
            <ul id="miLista3">
                <li class="equipo">Bayern Munich</li>
                <li class="equipo">Roma</li>
                <li class="equipo">Manchester City</li>
                <li class="equipo">Barcelona</li>
                <li class="equipo">Arsenal</li>
                <li class="equipo">Real Madrid</li>
            </ul>
        </div>
    </div>
    <p id="mensaje"></p>
</body>

</html>
