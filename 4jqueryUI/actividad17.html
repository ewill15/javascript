<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $("#rango").slider({
            range: true,
            min: 1,
            max: 100,
            slide: function(event, ui) {
                $("#valores").val(ui.values[0] + " - " + ui.values[1]);
            }
        });
    })
    </script>
    <style>
    #rango {
        width: 250px;
    }
    </style>
</head>

<body>
    <!-- 
Desarrollar una página en HTML que contenga las siguientes características: 

        Una función en JQuery que haga uso de un widget de tipo Slider.
        Se debe desarrollar una caja de texto en donde se mostrará el rango en el que se encuentre el Slider. 
        El valor máximo del rango debe ser 100, el mínimo debe ser uno.
        Se debe separar por un guion (-) los valores en el rango, por ejemplo, “10 - 50”. 
-->
    <h2>Slider</h2>
    <div id="rango">
        <p>Rango de valores:</p>
        <input type="text" id="valores">
    </div>
</body>

</html>
