<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actividad 1</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="js/ejemplo1.js"></script>
</head>

<body>
    <!--
	Desarrollar un formulario HTML que contenga lo siguiente:

        Un título h1 que diga “Datos”
        Una caja de texto y un label que diga “Nombre”
        Una caja de texto y un label que diga “Apellidos”
        Una caja de texto y un label que diga “Fecha de Nacimiento”
        Un input de tipo botón que diga “Mostrar Datos”

Cuando se haga clic en la caja de texto de fecha de nacimiento se debe mostrar un calendario de fecha para que el usuario pueda seleccionar una fecha.

Al hacer clic en el botón Mostrar Datos se debe mostrar un mensaje de alerta que muestre el nombre, apellido y fecha de nacimiento, de esta manera “Gustavo De La Vega Nació el 11/02/2000”.

Implementar las respectivas funciones jQuery para realizar el ejercicio.
-->
    <form>
        <h1>Datos</h1>
        <label for="nombre">Nombre</label>
        <br>
        <input id="nombre" type="text">
        <br>
        <br>
        <label for="apellido">Apellidos</label>
        <br>
        <input id="apellido" type="text">
        <br>
        <br>
        <label for="">Fecha de Nacimiento</label>
        <br>
        <input id="fecha" type="text">
        <br>
        <br>
        <input type="button" value="Mostrar Datos" id="mostrar">
    </form>
</body>

</html>
