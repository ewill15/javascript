<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>actividad 25</title>
    <style>
    #miDiv {
        border-top-style: solid;
        background-color: pink;
        width: 300px;
        height: 300px;
    }
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $("#miDiv").click(function() {
            $("#miDiv").animate({
                borderColor: "red",
                backgroundColor: "purple"
            });
        });
    });
    </script>
</head>

<body>
    <!--
Crear un HTML que contenga primero un selector de id css llamado miDiv con las propiedades border-top-style  con el valor de solid, background-color con el valor de pink, width con el valor 300px y height con el valor de 300px. 
Luego crear un div con id “miDiv”. 
La idea es que el div cambie el color del borde superior a red y el color de fondo a purple, acompañado de una animación cuando se le haga clic sobre el div.
-->
    <div id="miDiv">
    </div>
</body>

</html>
