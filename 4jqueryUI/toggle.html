<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>toggle</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
    #contenedor {
        width: 400px;
        height: 180px;
        margin: 0px auto;
    }

    #caja {
        margin: 0;
        text-align: center;
    }

    #boton {
        width: 100px;
        height: 30px;
        margin: 5% auto;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#boton").click(function() {
            $("#caja").toggle("shake", 1000);
        });
    });
    </script>
</head>

<body>
    <div id="contenedor">
        <div id="caja" class="ui-widget-content ui-corner-all">
            <h3 class="ui-widget-header ui-corner-all">
				Toogle
			</h3>
            <p>
                El efecto toggle(), nos permite ocultar y mostar elementos de una pagina web.
                <br> Si el elemento esta oculto, pasara a visible.
                <br> Si el elemento esta visible, pasara a oculto.
                <br>
            </p>
        </div>
        <button id="boton" class="ui-state-default ui-corner-all">Mostrar Efecto</button>
    </div>
    
</body>

</html>
