<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Efectos 2</title>
    <style>
    .miEstilo1 {
        background-color: #C416E7;
        color: #E2EEF1;
        width: 200px;
        height: 50px;
    }
    </style>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $("#boton1").click(function() {
            $("#input1").addClass("miEstilo1", 3000, "easeOutBack");
        });
        $("#boton2").click(function() {
            $("#input1").removeClass("miEstilo1", 3000, "easeOutElastic");
        });
    });
    </script>
</head>

<body>
    <input type="text" id="input1" value="Mi caja de texto">
    <button id="boton1">Agregar clase</button>
    <button id="boton2">Remover clase</button>
</body>

</html>
