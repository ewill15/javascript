<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SwitchClass</title>
    <style>
    .miEstilo1 {
        background-color: #C52FD9;
        border-top: groove;
        width: 200px;
        height: 200px;
    }

    .miEstilo2 {
        background-color: #3CE55B;
        color: #FFF;
        font-size: xx-large;
        border-top: groove;
        width: 400px;
        height: 400px;
    }
    </style>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#boton1").click(function() {
            $("#miDiv1").switchClass("miEstilo1", "miEstilo2", 2000, "easeInOutBounce");
        });
    });
    </script>
</head>

<body>
    <div id="miDiv1" class="miEstilo1">
        Mi DIV!!!
    </div>
    <button id="boton1">switchClass</button>
</body>

</html>
