<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 45 - toggle</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
	.miEstilo1{
		background-color: #C52FD9;
		width: 300px;
		height: 300px;
	}
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv").toggle("pulsate",3000);
    	});
    });
    </script>
</head>
<body>
<!-- 
Crear un HTML que contenga:

        Dos clases css, una llamada miEstilo1 con las propiedades background-color con el valor  #C52FD9, width con el valor de 300px y height con el valor de 300px.
        Crear un div con id “miDiv” y con el atributo class con el valor de la clase css creada en el punto anterior y llamada miEstilo1; con el texto “Mi div!!”
        Crear un botón con id “boton1” con el texto “toggle”.
        La idea es que cuando se de clic sobre el botón toogle se muestre u oculte el div con efecto pulsate que dure 3 segundos.

-->	
<div id="miDiv" class="miEstilo1">Mi Div!!!</div>
<button id="boton1">Toggle</button>
</body>
</html>
