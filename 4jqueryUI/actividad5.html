<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>actividad 5</title>
    
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
    <link rel="stylesheet" href="css/resizable-act5.css">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
</head>

<body>
    <!-- 
Crear un HTML que muestre dos inputs: uno tipo texto con id “miInput” y value “Mi caja texto!”, y otro de tipo botón con id ”miBoton” y value “Mi boton!”. Aplicar el comportamiento de resizable a ambos elementos. Además, crear una clase css llamada miEstilo con las propiedades width (con valor 100px) y height (con valor 100px) y aplicarla a los elementos.
-->
    <input type="text" id="miInput" class="MiEstilo" value="Mi caja de texto!">
    <input type="button" id="miBoton" class="MiEstilo" value="Mi boton">
    <script>
    $(document).ready(function() {
        $("#miInput").resizable();
        $("#miBoton").resizable();
    });
    </script>
</body>

</html>
