<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 19 - tooltip</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $(document).tooltip();
    })
    </script>
    <style>
	a{
		float:left;
		margin-right: 50%;
		color: blue;
		font-weight: bolder;
	}
    </style>
</head>
<body>
<!--
	Desarrollar una página en HTML que contenga las siguientes características: 

        Una función en JQuery que haga uso de un widget de tipo Tooltip.
        Se debe desarrollar como mínimo tres elementos de tipo enlace dentro del cuerpo del HTML. 
        Mediante el widget, mostrar el mensaje de “title” para cada enlace.
-->
<a title="tooltip1">enlace 1</a>
<a title="tooltip2">enlace 2</a>
<a title="tooltip3">enlace 3</a>
</body>
</html>
