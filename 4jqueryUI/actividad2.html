<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 2</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
	<script src="js/actividad2.js"></script>
</head>
<body>
<!--
Crear un HTML que contenga un encabezado h1 con id “miEncabezado” y texto “Mi encabezado!!”, y un div con id “mensaje”. La idea es implementar la funcionalidad arrastable al encabezado con los respectivos eventos. Cuando se inicialize el elemento mostrar el texto “Evento create!”. Cuando empiece la funcionalidad arrastable en el encabezado mostrar en el div con id “mensaje” “Evento start!”. Cuando se esté arrastrando el encabezado mostrar en el div con id “mensaje” “Evento drag!”. Y cuando se deje arrastrar el encabezado mostrar en el div con id “mensaje” “Evento stop!.”.
-->

<form>
	<h1 id="miEncabezado">Mi encabezado!!!</h1>
	<div id="mensaje"></div>
</form>	
</body>
</html>
