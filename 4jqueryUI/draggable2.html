<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ejemplo 2 - draggable</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
    <style>
    #miDiv {
        position: absolute;
        top: 60%;
        left: 60%;
        width: 300px;
        height: 300px;
        margin-left: -400px;
        margin-top: -100px;
        border: 1px solid #808080;
        padding 10px;
        background-color: red;
    }
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
    	$("#miDiv").draggable();
    	$("#miDiv").on("dragstar",function(){
    		$(this).css('cursor','help');
    	});
    	$("#miDiv").on("drag",function(){
    		$(this).css('cursor','progress');
    	});
    	$("#miDiv").on("dragstop",function(){
    		$(this).css('cursor','default');
    	});
    });
    </script>
</head>

<body>
    <h1>Ejemplo funcionalidad arrastrar opcion cursor JQuery UI</h1>
    <div id="miDiv">Mi Div!!!</div>
</body>

</html>
