<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button with dialog</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $("#dialogo").dialog({
            autoOpen: false
        });
        $("#btn-dialogo").button().click(function(event) {
            $("#dialogo").dialog("open");
        })
    })
    </script>
</head>

<body>
    <!-- 
Desarrollar una aplicación web en la que se haga uso de los botones y los diálogos de JQuery. La aplicación debe tener las siguientes características: 

        Desarrollar una ventana de dialogo (Dialog), y en su interior definir un concepto o detallar un párrafo.
        Se debe desarrollar un botón, que al ser presionado muestre la ventana de diálogo creada anteriormente.	
-->
</body>
    <div id="dialogo" title="Contenido">
       <p>Este es un parrafo para probar el cuadro de dialogo</p>
    </div>

<button id="btn-dialogo">Abrir Cuadro de Dialogo</button>
</html>
