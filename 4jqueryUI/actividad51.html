<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 51 - position</title>
	<style>
	#miDiv1 {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #5AFF00;
    }

    #miDiv2 {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #2200FF;
    }

    #miDiv3 {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #FFAB00;
    }

    #elementoObjetivo {
        background-color: #050505;
        position: absolute;
        width: 300px;
        height: 300px;
        left: 100px;
        top: 50px;
        color: white;
    }
	</style>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	$("#miDiv1").position({
                my: "right bottom",
                at: "right bottom",
                of: "#elementoObjetivo"
            });
    	$("#miDiv2").position({
                my: "right bottom",
                at: "left top",
                of: "#elementoObjetivo"
            });
    	$("#miDiv3").position({
                my: "center",
                at: "center",
                of: "#elementoObjetivo"
            });
    });
    </script>
</head>
<body>
<!-- 
Crear un HTML que contenga:

        4 selectores de id css;
        el primero llamado miDiv1 que contenga las propiedades position con el valor absolute, width con el valor 50px, height con el valor 50px y background con el valor #5AFF00. 
        El segundo selector llamado miDiv2 que contenga las propiedades position con el valor absolute, width con el valor 50px, height con el valor 50px y background con el valor #2200FF. 
        El tercer selector llamado  miDiv3 que contenga las propiedades position con el valor absolute, width con el valor 50px, height con el valor 50px y background con el valor #FFAB00.
        Y el cuarto llamado elementoObjetivo que contenga las propiedades background con el valor #050505, position con el valor absolute, width con el valor 300px, height con el valor 300px, left con el valor 100px y top con el valor 50px.

        Luego crear cuatro divs; el primer div que será un div contenedor padre con id “elementoObjetivo”, el segundo div con id “miDiv1”, el tercer div con id “miDiv2”, y el cuarto div con id “miDiv3”.
        La idea es posicionar la esquina inferior derecha del div con id “miDiv1” con la esquina inferior derecha del div con id “elementoObjetivo”, la esquina inferior derecha del div con id “miDiv2” con la esquina superior izquierda del div con id “elementoObjetivo”, y el centro del div con id “miDiv3” con el centro del div con id “elementoObjetivo”. 
-->	
<div id="elementoObjetivo"></div>
<div id="miDiv1">1</div>
<div id="miDiv2">2</div>
<div id="miDiv3">3</div>
</body>
</html>
