<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tabs - tooltips</title>
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#misTabs").tabs();
        $(document).tooltip();
    });
    </script>
</head>

<body>
    <h2>Tabs</h2>
    <div id="misTabs">
        <ul>
            <li>
                <a href="#tab1">Tab 1</a>
            </li>
            <li><a href="#tab2">Tab 2</a>
            </li>
            <li><a href="#tab3">Tab 3</a></li>
        </ul>
        <div id="tab1">contenido 1</div>
        <div id="tab2">contenido 2</div>
        <div id="tab3">contendio 3</div>
    </div>

    <h2>Tooltip</h2>
    <input type="text" title="Mensaje de mi caja de texto!!!">
    <p title="Mensaje de mi parrafo">Mi parrafo</p>
</body>

</html>
