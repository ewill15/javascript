<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>ejemplo 3 - draggable</title>
    <style type="text/css">
    #miDiv1{
    	position: absolute;
    	top: 40%;
    	left: 40%;
    	width: 300px;
    	height: 300px;
    	margin-left: -400px;
    	margin-top: -100px;
    	border: 1px solid #808080;
    	padding: 10px;
    	background-color: #FF9D3A;
    }
    #miDiv2{
    	width: 300px;
    	height: 300px;
    	padding: 10px;
    	background-color: #3AFF5E;
    }
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#miDiv1').draggable({
			cursor: 'move',
			containment: 'document',
			helper: miCopia
		});
		function miCopia(event){
			return '<div id="miDiv2">Un Clon modificado!!!</div>'
		}
	});
	</script>
</head>
<body>
	<h1>Ejemplo funcionalidad arrastrar JQuery UI</h1>
	<div id="miDiv1">Mi Div1!!!</div>
</body>
</html>
