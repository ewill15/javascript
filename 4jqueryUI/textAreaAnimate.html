<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulacio y Animacion</title>
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#txtArea").focus(function(){
            $("#txtArea").animate({
                color: "#FBFB1C",
                backgroundColor: "#25D91F"
            });
        });
        $("#txtArea").blur(function(){

            $("#txtArea").animate({
                color: "#FFFFFF",
                backgroundColor: "#FF5CE7"
            });
        });
    });
    </script>
</head>
<body>
	<textarea id="txtArea" cols="50" rows="4">
        Mi text area!!!   
    </textarea>
</body>
</html>
