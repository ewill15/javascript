<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu - Dialog - Button</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
	$("button,p,h1").button().click(function(event){
		event.preventDefault();
	});
	$("#carros").menu();
	$("#cuadro").dialog();
});
    </script>
    <style>
	.ui-menu{
		width: 200px;
	}
    </style>
</head>
<body>
	<h2>Botones</h2>
	<button>Etiqueta Button</button>
	<h1>Etiqueta h1</h1>
	<p>Etiqueta P</p>
	<h2>Menu</h2>
	<ul id="carros">
		<li>Nissan</li>
		<li>Ford</li>
		<li>Chevrolet</li>
		<li>Hyundai</li>
		<li>Toyota
		<ul>
			<li>Fortuner</li>
			<li>TXL</li>
		</ul>
		</li>
		<li>Renault
			<ul>
				<li>Sandero</li>
				<li>Koleos</li>
			</ul>
		</li>
		<li class="ui-state-disabled">Kia</li>
	</ul>
	<div id="cuadro" title="Cuadro de Dialogo">
		<p>Aqui se muestra el mensaje del cuadro de Dialogo</p>
	</div>
</body>
</html>
