<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 28</title>
	<style>
.miEstilo{
	background-color: blue;
	width: 300px;
	height: 300px;
}
	</style>
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv").effect("shake",4000,function(){
    			$(this).show();
    		});    		
    	});
    });
    </script>
</head>
<body>
<!--
	Crear un HTML que contenga:

        Una clase css llamada miEstitlo con las propiedades background-color con el valor blue, width con el valor de 300px y height con el valor de 300px.
        Crear un div con id “miDiv” y con el atributo class con el valor de la clase css creada en el punto anterior y llamada miEstilo; con el texto “Mi div!!”.
        Crear un botón con id “boton1” con el texto “Efecto shake!”. La idea es que cuando se de clic sobre el botón se aplique un efecto shake que dure 4 segundos al div y al terminar el efecto mostrar de nuevo el div.
-->	
<div id="miDiv" class="miEstilo">
	<p>Mi DIV!!!</p>
</div>
<button id="boton1">Efecto Shake!</button>
</body>
</html>
