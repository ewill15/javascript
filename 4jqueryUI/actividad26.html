<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Actividad 26</title>
    <style>
    .miEstilo1 {
        background-color: blue;
        width: 100px;
    }

    .miEstilo2 {
        background-color: orange;
        width: 300px;
        height: 300px;
    }
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        //agregar clase
        $("#boton1").click(function() {
        	var efecto = $("#efecto").val();
        	$("#miDiv").addClass("miEstilo2",2000,efecto);
        });
        $("#boton2").click(function() {
        	var efecto = $("#efecto").val();
        	$("#miDiv").removeClass("miEstilo2",2000,efecto);
        });
    });
    </script>
</head>

<body>
    <!-- 
Crear un HTML que contenga dos clases css, una llamada miEstilo1 que indique que el color de fondo del elemento tenga el valor blue, la propiedad width con el valor 100px y el height con el valor 100px. La segunda clase css llamada miEstilo2 que indique que el color de fondo del elemento tenga el valor orange, la propiedad width con el valor 300px y el height con el valor 300px. Luego crear un select con las siguientes opciones y valores:

        “Seleccione una opción..” con el valor ""
        “easeInCubic” con el valor "easeInCubic"
        “easeInQuin” con el valor "easeInQuin"
        “easeInCirc” con el valor "easeInCirc"
        “easeInElastic” con el valor "easeInElastic"

Además, crear un div con id “miDiv”, y para finalizar crear dos botones; uno con id “boton1” y texto “Agregar clase!” y otro con id “bototn2” y texto “Remover clase!”. El primer botón ejecutará la acción de agregar la clase miEstilo2 con el efecto escogido en el select que dure 2 segundos, y el segundo botón ejecutará la acción de remover la clase miEstilo2 con el efecto escogido en el select que dure 2 segundos.
-->
    <select id="efecto">
        <option value="">Seleccione una opcion...</option>
        <option value="easeInCubic">easeInCubic</option>
        <option value="easeInQuin">easeInQuin</option>
        <option value="easeInCirc">easeInCirc</option>
        <option value="easeInElastic">easeInElastic</option>
    </select>
    <div id="miDiv" class="miEstilo1">
        <p>
            esto es un DIV
        </p>
    </div>
    <button id="boton1">Agregar Clase</button>
    <button id="boton2">Remover Clase</button>
</body>

</html>
