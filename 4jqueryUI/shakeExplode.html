<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Shake- Explode</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
	<style>
	.miEstilo1{
		background-color: red;
		border-top: groove;
		width: 200px;
		height: 200px;
		margin-bottom: 5%;
	}
	.miEstilo2{
		background-color: blue;
		border-top: groove;
		width: 200px;
		height: 200px;
		margin-bottom: 5%;
	}
	</style>
	<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv1").effect("explode",4000,function(){
    			$(this).show();
    		});    		
    	});
    	$("#boton2").click(function(){
    		$("#miDiv2").effect("shake",4000,function(){
    			$(this).show();
    		});    		
    	});
    });
    </script>
</head>
<body>
	<div id="miDiv1" class="miEstilo1">
		Mi div 1!!!
	</div>
	<div id="miDiv2" class="miEstilo2">
		mi Div2!!!
	</div>
	<button id="boton1">Explode!</button>
	<button id="boton2">Shake!</button>
</body>
</html>
