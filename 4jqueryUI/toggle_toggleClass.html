<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toggle - toggleClass</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
	.miEstilo1{
		background-color: #C52FD9;
		border-top: groove;
		width: 100px;
		height: 100px;
	}
	.miEstilo2{
		background-color: #3CE55B;
		color: #FFF;
		border-top:groove;
		width: 100px;
		height: 100px;

	}
	.miEstilo3{
		background-color: #EAFF1F;
		font-size: xx-large;
		border-top: groove;
		width: 200px;
		height: 200px;
	}
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    	$("#boton1").click(function(){
    		$("#miDiv1").toggle("pulsate",3000);
    	});
    	$("#boton2").click(function(){
    		$("#miDiv2").toggleClass("miEstilo3",3000,"easeInBounce");
    	});
    });
    </script>
</head>
<body>
	<div id="miDiv1" class="miEstilo1">
		Mi DIV!!!
	</div>
	<button id="boton1">Toggle</button>
	<div id="miDiv2" class="miEstilo2">
		Mi DIV!!!
	</div>
	<button id="boton2">toggle class</button>
</body>
</html>
