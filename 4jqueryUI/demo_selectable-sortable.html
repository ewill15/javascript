<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selectable - sortable</title>
    <style type="text/css">
	.miProducto{
		background-color: #E920B3;
	}
	#productos .ui-selected{
		color: red;
		background: #FFF415;
		font-weight: bold;
	}
	#productos{
		margin: 0;
		padding: 0;
		list-style-type: none;
		width: 300px;
	}
	#productos li{
		margin: 5px;
		padding:  5px;
	}
    </style>
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="text/javascript">
$(document).ready(function(){
$().selectable({
	selected: function(event,ui){
		var seleccionados = $().length;
		$("#itemSelects").html("Has seleccionado "+seleccionados);
		$("#mensaje").html(eventos += "Evento selected!!!!");
	},
	unselected: function(e,ui){
		$("#eventos").html(eventos += "Evento unselected!!!<br>");
	},
	start: function(e,ui){
		$("#eventos").html(eventos += "Evento start!!!<br>");
	},
	stop: function(e,ui){
		$("#eventos").html(eventos += "Evento stop!!!<br>");
	}
});
});
    </script>
</head>

<body>
    <ul id="productos">
        <li class="miProducto">Producto 1</li>
        <li class="miProducto">Producto 2</li>
        <li class="miProducto">Producto 3</li>
        <li class="miProducto">Producto 4</li>
        <li class="miProducto">Producto 5</li>
        <li class="miProducto">Producto 6</li>
        <li class="miProducto">Producto 7</li>
        <li class="miProducto">Producto 8</li>
        <li class="miProducto">Producto 9</li>
        <li class="miProducto">Producto 10</li>
    </ul>
    <p id="itemSelects"></p>
    <p id="eventos"></p>
</body>

</html>
