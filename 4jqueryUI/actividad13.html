<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>actividad 13 - menu</title>
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
    <style>
    #menu{
	width: 150px;
    	}
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    	$("#menu").menu();
    });
    </script>
</head>
<body>
<!--
	Desarrollar una página web que contenga una función en JQuery que haga uso de un widget de tipo “menu”. El widget debe tener las siguientes características: 

        El widget debe tener como mínimo tres opciones, cada una de ellas deberá tener dos sub-menú.
        El widget no debe ocupar todo el ancho de la pantalla, se deberá editar su ancho mediante un estilo CSS.
-->	
	<ul id="menu">
		<li>Futbol
		<ul>
			<li>Europeo</li>
			<li>Brasilero</li>
		</ul>
		</li>
		<li>Comida
		<ul>
			<li>Sopa</li>
			<li>Segundo</li>
		</ul></li>
		<li>Bebidas
		<ul>
			<li>Agua</li>
			<li>Jugo</li>
		</ul></li>
	</ul>
</body>
</html>
