<!DOCTYPE html>
<html lang="en" ng-app='oneTimeApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Full</title>
    <script src="js/angular.js"></script>
    <script src="js/expresiones/app_full_sol.js"></script>
    <script src="js/expresiones/controller_full_sol.js"></script>
</head>
<body>
    <div ng-controller='SingleBindController'>
        <h1>Uso de la expresion unica (::val)</h1>

        <form>
            <label>hacer click para obtener numero random</label>
            <button ng-click="nextName($event)">Siguiente</button>
        </form>
        <br>
        <label>Esta es referencia no cambiara, no importa si $scope.name cambia de valor</label>
        <p>referencia unica:<h2>{{::name}}</h2></p> 
        <hr>
        <label>esta segunda referencia se comportara de manera normal</label>
        <p>
            referencia normal:
            <h2>{{name}}</h2>
        </p>
    </div>
</body>
</html>
