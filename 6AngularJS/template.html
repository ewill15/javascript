<!DOCTYPE html>
<html lang="en" ng-app="carListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.js"></script>
    <script src="js/templates/app.js"></script>
    <script src="js/templates/controller.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-controller="ListController">
        <h1>{{appTitle}}</h1>
        <form action="">
            <label >{{formHeader}}</label>
            <br>
            {{formTextBrand}}: <input type="text" ng-model="brand">
            <br>
            {{formTextYear}}: <input type="text" ng-model="year">
            <button ng-click="addCar()">{{addText}}</button>
        </form>
        <ul>
            <li ng-repeat="car in cars">
                {{car.brand}} {{car.year}}
                <button ng-click="deleteCar($index)">{{deleteCarText}}</button>
            </li>
        </ul>
    </div>
</body>
</html>
