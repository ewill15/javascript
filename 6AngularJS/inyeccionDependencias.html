
<!DOCTYPE html>
<html lang="en" ng-app="carApp"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <script src="js/angular.js"></script>
        <script src="js/injection/app.js"></script> <!-- se agrega el modulo -->
        <script src="js/injection/controllers.js"></script> <!--Se agrega un nuevo archivo Controller-->
        <script src="js/injection/services.js"></script> <!-- se agrega los servicios-->
    </head>

    <body ng-controller="CarListCtrl"> <!-- se enlaza el controlador al body-->
        <ul>
            <li ng-repeat="car in cars"> <!-- se hace uso del scope dandole valor y comportamiento dentro de nuestros controladores -->
                <span>{{car.id}}</span>
                <p>{{car.name}}</p>
                <p>{{car.model}}</p>
                <p>{{car.description}}</p>
            </li>
        </ul>
    </body>

</html>
