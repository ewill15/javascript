
<!DOCTYPE html>
<html>
<body>
	<h1 id="enca1"></h1>
<button id="boton1">boton 1</button>

<script>
document.getElementById("boton1").addEventListener("click", mostrarMensaje1);
document.getElementById("boton1").addEventListener("mouseout", mostrarMensaje2);
function mostrarMensaje1(){
	document.getElementById("enca1").innerHTML="Se realizó un evento click!!!";	
}
function mostrarMensaje2(){
	document.getElementById("enca1").innerHTML="Se realizó un evento mouseout!!!";	
}
</script>

-->

</html>
