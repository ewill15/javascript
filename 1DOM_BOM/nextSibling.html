<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hermanos</title>
	<script type="text/javascript">
		function nodoHermanoSiguiente(){
			var texto="";
			var parrafo=document.getElementById("p1");
			var mensaje=document.getElementById("mensaje");

			mensaje.innerHTML = "Siguiente nodo hermano del elemento parrafo: "+parrafo.nextSibling.nodeName;//se utiliza la propiedad nextSibling del elemento parrafo con id "p1" para obtener el siguiente nodo hermano con su respectivo nombre con el fin de mostrarlo en el elemento p con su id mensaje
		}
	</script>
</head>
<body>
	<div id="miDiv">
		<h1>Encabezado 1</h1>
		<p id="p1">Parrafo 1</p>
		<input type="text">
	</div>
	<br>
	<button onclick="nodoHermanoSiguiente()">Siguiente Nodo Hermano</button>
	<p id="mensaje"></p>
</body>
</html>
