<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operaciones entre nodos hijos</title>
	<script type="text/javascript">
	function nodosHijos(){
		var texto="";
		var div=document.getElementsByTagName("div")[0];

		for (var i=0;i<div.childNodes.length;i++){//recorremos el arreglo de nodos hijos que nos devuelve la propiedad childNodes del elemento Div
			texto+=div.childNodes[i].nodeName+"<br>";//concatenameos el nombre de los nodos hijos a la variable de texto			
		}
		document.getElementById("mensaje").innerHTML= texto;//cambiamos el html del parrafo con id mensaje con el string
	}
	</script>
</head>
<body>
	<div>
		<p>Parrafo 1</p>
		<p>Parrafo 2</p>
		<p>Parrafo 3</p>
		<button onclick="nodosHijos()">Nodos Hijos</button>
		<p id="mensaje"></p>
	</div>
</body>
</html>
