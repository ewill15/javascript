<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Eliminando nodos</title>
</head>
<body>
<!--
	Desarrollar un documento HTML que contenga tres elementos, dos párrafos y un enlace. Luego, mediante el método removeChild(), eliminar dos de esos elementos, un párrafo y el enlace. El documento solo contendrá un párrafo al final del ejercicio.
-->	
<p id="p1">Parrafo 1</p>
<p id="p2">Parrafo 2</p>
<a id="e1" href="#">Enlace 1</a>
	<script type="text/javascript">
		var parrafo = document.getElementById("p1");
		var enlace = document.getElementById("e1");

		parrafo.parentNode.removeChild(parrafo);
		enlace.parentNode.removeChild(enlace);
	</script>
</body>
</html>
