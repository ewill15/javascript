<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GetElementsByTagName</title>
</head>
<body>
	<a href="http://www.google.com">Google</a>
	<a href="http://www.facebook.com">Facebook</a>	
	<a href="http://www.twitter.com">Twitter</a>
	<a href="http://www.youtube.com">Youtube</a>
	<script>
	/*
Implemente el uso del método “getElementsByTagName” en un documento HTML para determinar la cantidad de elementos de tipo enlace “<a>”. Debemos desarrollar antes una cantidad de enlaces “<a>” para hacer uso del método. Los enlaces deben direccionar a las páginas de Google, Facebook, Twitter y Youtube.
*/
	var elementos=document.getElementsByTagName("a");
	alert("Cantidad de elementos tipo enlace "+elementos.length);
	</script>
</body>
</html>
