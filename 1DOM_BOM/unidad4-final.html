<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prueba - unidad_4</title>
	<script type="text/javascript">
	var opcion;
	var valor_temperatura;
	var resultado;

	function convertir(){
		opcion = document.getElementById("opciones").value;
		valor_temperatura = parseInt(document.getElementById("temperatura").value);
		switch(opcion){
			case '0':
				alert('Debe seleccionar una opcion');
			break;
			//Celsius a Kelvin
			case '1':
				resultado = valor_temperatura + 273.15;
			break;
			//Celsius a Fahrenheit
			case '2':
				resultado = (1.8*valor_temperatura)+32;
			break;
			//Fahrenheit a Celsius
			case '3':
				resultado = (valor_temperatura-32)/1.8
			break;
			//Fahrenheit a Kelvin
			case '4':
				resultado = (1.8*(valor_temperatura-273.15)) + 32;
			break;
			//Kelvin a Celsius
			case '5':	
				resultado = valor_temperatura - 273.15;						
			break;
			//Kelvin a Fahrenheit
			case '6':
				resultado = ((valor_temperatura-32)/1.8)+273.15
			break;
		}
		document.getElementById("resultado").value = resultado;

	}
	</script>
</head>
<body>
	<div id="titulo">
		Calculadora de conversion
	</div>
		<select id="opciones">
		<option value="0">Seleccione conversion</option>
		<option value="1">Celsius a Kelvin</option>
		<option value="2">Celsius a Fahrenheit</option>
		<option value="3">Fahrenheit a Celsius</option>
		<option value="4">Fahrenheit a Kelvin</option>
		<option value="5">Kelvin a Celsius</option>
		<option value="6">Kelvin a Fahrenheit</option>
	</select>
	<h3>Temperatura</h3>
	<input type="text" id="temperatura">
	<button onclick="convertir()" id="btn-convertir">Convertir</button>
	<h3>Resultado</h3>
	<input type="text" id="resultado">
	
<!--
Desarrollar una aplicación haciendo uso de JavaScript, que simule un conversor de temperatura. La aplicación deberá usar tres unidades termométricas (Celsius, Kelvin y Fahrenheit), y hacer conversiones de la siguiente manera:

        Celsius a Kelvin
        Celsius a Fahrenheit
        Fahrenheit a Celsius
        Fahrenheit a Kelvin
        Kelvin a Celsius
        Kelvin a Fahrenheit

Se deberá desarrollar una lista desprendible o ComboBox para que el usuario seleccione la opción para la conversión.

Los grados deben ser introducidos en una caja de texto, y la salida o resultado deberá ser mostrada en otra caja de texto.

Adicionalmente, se debe desarrollar un botón que al ser presionado, ejecutará las funciones que harán las conversiones de temperatura.
-->	
</body>
</html>
