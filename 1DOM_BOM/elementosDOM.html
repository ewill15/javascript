<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<label>Nombres</label>
		<input type="text"><br><br>
		<label>Apellidos</label>
		<input type="text"><br><br>
		<label>Email</label>
		<input type="mail"><br><br>
		<label>Comentario</label>
		<textarea></textarea><br><br>
		<p>Este es un parrafo</p><br><br>
		<button type="button" id="enviar" onclick="elementos()">Enviar</button>
	</form>
	<script>
	function elementos(){
		var labels = document.getElementsByTagName("label");
		var inputs = document.getElementsByTagName("input");
		var parrafos=document.getElementsByTagName("p");

		alert("Cantidad de label "+labels.length);
		alert("Cantidad de input "+inputs.length);
		alert("Cantidad de parrafos "+parrafos.length);
	}
		


/*
Desarrollar un documento HTML que simulará un formulario de tres campos de tipo “input” y “label” (Nombres, Apellidos, Email). Adicionalmente, se debe adicionar un “label” y un campo de tipo “textarea” (Comentario); finalmente, se debe desarrollar un botón que simulará el envío o almacenamiento de los datos del formulario. Implementar el uso de “getElementByTagName” en el documento HTML para determinar la cantidad de elementos de tipo “input”, “label” y “p” en nuestro HTML. Los campos de tipo “p” son opcionales.

Se debe usar alertas distintas para la salida de los resultados.
*/
	</script>
	
</body>
</html>
