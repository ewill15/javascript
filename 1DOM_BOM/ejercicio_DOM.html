<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio sobre DOM</title>
<script type="text/javascript">
	var cambiartexto = document.getElementById("texto1").childNodes[0].nodeValue;
	document.getElementById("texto2").innerHTML = cambiartexto;

	function tipos(){
		var texto="";
		var div=document.getElementsByTagName("div")[0];

		for (var i=0;i<div.childNodes.length;i++){
			texto+=div.childNodes[i].nodeName+"<br>";	
		}
		document.getElementById("mensaje").innerHTML= texto;
	}
	function primerElemento(){
		var texto="";
			var elemento=document.getElementsByTagName("div")[0];
			var mensaje=document.getElementById("mensaje");

			mensaje.innerHTML = "Primer elemento del div: "+elemento.firstChild.nodeName;
	}
	function ultimoBoton(){
		var elemento=document.getElementsByTagName("button")[0];
			var mensaje=document.getElementById("mensaje");

			mensaje.innerHTML = "Ultimo Boton es : "+elemento.lastChild.nodeName;
	}
</script>

</head>
<body>
	<h1 id="texto1">Primer Texto</h1>
	<p id="texto2">Segundo Texto</p>
	<br>
    <h1>Elementos</h1>    
    <div>
    	<p>Nombre</p>
	    <input type="text">
	    <button>Aceptar</button>
	    <br>
	    <br>
	    <button type="button" onclick="tipos()">Ver tipo de elementos</button>
		<button type="button" onclick="primerElemento()">Primer Elemento</button>
		<button type="button" onclick="ultimoBoton()">Ultimo Elemento</button>
		<p id="mensaje"></p>
    </div>
