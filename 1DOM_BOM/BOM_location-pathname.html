<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PathName</title>
	<script type="text/javascript">
	var ventana;
		function ruta(){
			var ruta;
			ruta = location.pathname;
			document.getElementById("info").innerHTML = ruta;
		}
	</script>
</head>
<body>
	<button onclick="ruta()">Ruta </button>
	<p id="info"></p>
<!--
Haciendo uso de la propiedad “href”, desarrollar un documento HTML que al presionar un párrafo se ejecute una función JavaScript, retornando la URL actual de la página.
-->	
</body
></html>
