<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Propiedades Navagador</title>
	<script>
	function navegador(){

		propiedades = "Nombre Navegador :"+navigator.appName+"<br>";
		propiedades += "Nombre Codigo Navegador :"+navigator.appCodeName+"<br>";
		propiedades += "Version :"+navigator.appVersion+"<br>";
		propiedades += "Lenguaje :"+navigator.language+"<br>";
		propiedades += "Plataforma :"+navigator.platform+"<br>";
		propiedades += "Producto :"+navigator.product+"<br>";
		propiedades += "Navegador en linea "+navigator.onLine+"<br>";
		propiedades += "Java habilitado :"+navigator.javaEnabled()+"<br>";
		propiedades += "user Agent :"+navigator.userAgent+"<br>";
		propiedades += "Cookies habilitadas :"+navigator.cookieEnabled+"<br>";

		document.getElementById("mensaje").innerHTML = propiedades;
	}
	</script>
</head>
<body onload="navegador()">
	<h1>Información del Navegador</h1>

	<p id="mensaje"></p>

</html>
