<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM en detalle</title>
	<script>
	/*
	Tener un botón que permita mostrar un mensaje que diga que un alumno ha sido registrado.
        Tener un botón que permita cambiar el color de los nombres o letras del formulario a rojo.
        Un botón que permita cambiar el título del formulario, es decir que cambie el contenido y muestre Registro de Docentes, para que sea disponible tanto como alumnos y docentes.  
	*/
		function registrar(){
			var encabezado = document.createElement("h4");
	        var texto = document.createTextNode("Alumno Registrado");
	        encabezado.appendChild(texto);
	        document.body.appendChild(encabezado);
		}
		function cambiarTitulo(){
			var titulo=document.getElementById("titulo");
			titulo.innerHTML='Registro de Docentes';
		}
		function cambiarColor(){
			var etiquetas=document.getElementsByTagName('label');
			for (var i = 0; i < etiquetas.length; i++) {
            	etiquetas[i].style.color = "red";
        	}
        	var titulo=document.getElementsByTagName('h1');
        	titulo[0].style.color = "red";
		}
	</script>
</head>
<body>
	<form>
		<h1 id="titulo" style="text-align:center">Registro de Estudiantes</h1>
		<label>Nombres </label>
		<input type="text"><br>
		<label>Apellidos </label>
		<input type="text"><br>
		<label>Dirección </label>
		<input type="text"><br>
		<label>Edad </label>
		<input type="text"><br>
		<label>Fecha de Nacimiento </label>
		<input type="date"><br>
		<label>Lugar de Nacimiento </label>
		<input type="text"><br>
		<label>Estado Civil </label>
		<input type="text"><br>
		<button onclick="registrar()" type="button">Registrar alumno</button>
		<button onclick="cambiarColor()" type="button">Cambiar Color</button>
		<button onclick="cambiarTitulo()" type="button">Cambiar Titulo</button>
	</form>
</body>
</html>
