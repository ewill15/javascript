<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulacion Dom-Tablas</title>
</head>
<body>
	<input id="miInput">
	<div id="miDiv">
		Mi div!!!
	</div>
	<p id="miParrafo">
		Pienso,luego existo...
	</p>
	<button onclick="cambiarInput()">Cambiar Input</button>
	<button onclick="cambiarDiv()">Cambiar Div</button>
	<button onclick="cambiarParrafo()">Cambiar Parrafo</button>
	<script>
	function cambiarInput(){
		document.getElementById('miInput').style.backgroundColor="blue";
		document.getElementById('miInput').style.color="yellow";
		document.getElementById('miInput').style.width="200px";
		document.getElementById('miInput').style.height="80px";
	}
	function cambiarDiv(){
		document.getElementById('miDiv').style.backgroundColor="orange";
		document.getElementById('miDiv').style.color="white";
		document.getElementById('miDiv').style.width="800px";
		document.getElementById('miDiv').style.height="800px";
		document.getElementById('miDiv').style.fontSize="x-large";
	}
	function cambiarParrafo(){
		document.getElementById('miParrafo').style.backgroundColor="green";
		document.getElementById('miParrafo').style.color="red";
		document.getElementById('miParrafo').style.fontSize="x-large";
	}
	</script>
</body>
</html>
