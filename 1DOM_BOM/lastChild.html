<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Last Child</title>
	<script type="text/javascript">
		function nodoUltimo(){
			var texto="";
			var div=document.getElementById("miDiv");
			var mensaje=document.getElementById("mensaje");

			mensaje.innerHTML="Ultimo nodo del div: "+div.lastChild.nodeName;//se utiliza la propiedad lastChild del div para obtener el ultimo nodo hijo con su respectivo nombre para mostrarlo en el mensaje
		}
	</script>
</head>
<body>
	<div id="miDiv">
		<h1>Encabezado 1</h1>
		<input type="text">
	</div>
	<br>
	<button onclick="nodoUltimo()">Ultimo Nodo</button>
	<p id="mensaje"></p>
</body>
</html>
