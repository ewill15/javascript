<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abrir cambiar ventana</title>
	<script type="text/javascript">
	var ventana;
		function abrir(){
			ventana = window.open("","_blank","width:300px,height:300px");
			ventana.focus();
		}
		function cambiarDimension(){
			ventana.resizeTo(600,600); 
			ventana.focus();
		}
	</script>
</head>
<body>
	<button onclick="abrir()">Abrir Ventana</button>
	<button onclick="cambiarDimension()">Cambiar Dimension</button>
<!--
	Crear un HTML con dos botones: 
	uno con texto ”Abrir Ventana” y 
	el otro con texto “Cambiar dimensión de la Ventana”. 
	La idea es que cuando se haga clic sobre el botón Abrir Ventana se abra una ventana con un ancho de 300px y un alto de 300px. Cuando se haga clic al botón Cambiar dimensión de la Ventana, la ventana cambiará las dimensiones de la pantalla a un ancho de 600px y a un alto de 600px.
-->	
</body
></html>
