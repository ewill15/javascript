<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GetElementById</title>
</head>
<body>
	<p id="p1">Este es un Parrafo</p>
	<label id="label1">Etiqueta</label><br>
	<button id="button">Boton</button>
	<script>
/*
Implemente el uso del método “getElementById” en un documento HTML para acceder a tres elementos de distinto tipo: <p>, <label> e <input>.
*/
	var texto1=document.getElementById("p1");
	var texto2=document.getElementById("label1");
	var valor=document.getElementById("button");
	alert(texto1);
	alert(texto2);
	alert(valor);	
	</script>
</body>
</html>
