<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM_operaciones</title>
</head>
<body>
	<p>Parrafo 1</p>
	<p>Parrafo 2</p>
	<p>Parrafo 3</p>
	<p>Parrafo 4</p>

	<button onclick="cambiarEstilo()">Cambiar Estilo parrafos</button>
	<script type="text/javascript">
	function cambiarEstilo(){
		var parrafos = document.getElementsByTagName("p");

		for (var i=0; i<parrafos.length;i++){
			parrafos[i].style.color="orange";
		}
	}
	</script>
<!--
Crear un documento HTML que contenga 4 etiquetas párrafos <p> con su respectivo texto “Mi párrafo 1”, ”Mi párrafo 2”, “Mi párrafo 3”, y “Mi párrafo 4“.  Crear un botón que tenga como acción cambiar el color de texto a naranja del primer párrafo y del último párrafo a rojo. Además modificar el texto del párrafo tres a “Párrafo modificado!!”.
-->	
</body>
</html>
