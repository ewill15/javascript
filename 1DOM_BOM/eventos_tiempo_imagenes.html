<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Actividad 2</title>
	<script>
	var iniciarAnimacion=null;
	var contador = 0;
	function iniciar(){
		var imagenes = ["imagen1.png","imagen2.png","imagen3.png","imagen4.png"];
		
		//alert(contador);
		if (contador <= 3){
			document.getElementById("listaImagenes").src="images/"+imagenes[contador];
		}else{
			contador = 0;
			document.getElementById("listaImagenes").src="images/"+imagenes[contador];
		}
		contador +=1;
		iniciarImagenes = setTimeout(function (){
			iniciar();
		},2000);

	}
	function terminar(){
		clearTimeout(iniciarImagenes);
	}

	
	</script>
</head>
<body>
	<img id="listaImagenes" src="images/imagen1.png" height="200" width="200">
	<button onclick="iniciar()">Comenzar</button>
	<button onclick="terminar()">Terminar</button>
