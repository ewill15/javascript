<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nodo Padre</title>
	<script type="text/javascript">
		function nodoPadre(){
			var encabezado=document.getElementsByTagName("h1")[0];//obtenemos el primer elemento h1 a traves del metodo getElementsByTagName
			document.getElementById("mensaje").innerHTML=encabezado.parentNode.nodeName; // obtenemos el nombre del nodo padre o elemento padre del elemento encabezado obtenido y lo mostramos en id mensaje
		}
	</script>
</head>
<body>
	<div>
		<h1>Encabezado 1</h1>
		<h1>Encabezado 2</h1>
		<h1>Encabezado 3</h1>
	</div>
	<button onclick="nodoPadre()">Nodo Padre</button>
	<p id="mensaje"></p>
</body>
</html>
