<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Operaciones</title>
	<script type="text/javascript">
    function sumar(){
    	var valor1;
    	var valor2;
    	var total = 0;

    	valor1 = document.getElementById("op1").value;
    	valor2 = document.getElementById("op2").value;

    	if(!isNaN(valor1)&&!isNaN(valor2)){
    		total = parseInt(valor1)+parseInt(valor2);
    		alert("La suma es: "+total);
    	}
    }
    function pregunta(){
		if(confirm("Desea sumar números?")==true){
			var operador1= prompt("Ingrese primer numero ");
			var operador2 = prompt("Ingrese segundo numero");

			var suma = parseInt(operador1)+parseInt(operador2);
			document.getElementById("resultado").innerHTML=suma;
		}
    }
	</script>
</head>
<body onload="pregunta()">
	<h1>Suma de numeros</h1>
	<form>
		<input type="text" id="op1">
		<input type="text" id="op2">
		<input type="button" onclick="sumar()" value="sumar">
	</form>
	<p id="resultado"></p>
