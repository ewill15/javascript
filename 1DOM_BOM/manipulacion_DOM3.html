<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipulacion Dom-Tablas</title>
</head>
<body>
	<table>
		<tr id="cabecera">
			<th>Jugadores</th>
			<th>Goles</th>
		</tr>
		<tbody>
			<tr id="cuerpo1">
				<td>James Rodriguez</td>
				<td>6</td>
			</tr>
			<tr id="cuerpo2">
				<td>Tomas Mueller</td>
				<td>5</td>
			</tr>
			<tr id="cuerpo3">
				<td>Neymar</td>
				<td>4</td>
			</tr>
			<tr id="cuerpo4">
				<td>Lionel Messi</td>
				<td>4</td>
			</tr>
		</tbody>		
	</table>
	<button onclick="cambiar()">Cambiar</button>
	<script>
		function cambiar(){

			document.getElementById('cuerpo1').style.backgroundColor="blue";
			document.getElementById('cuerpo1').style.fontStyle="italic";
			document.getElementById('cuerpo1').style.fontWeight="bold";

			document.getElementById('cuerpo2').style.backgroundColor="blue";
			document.getElementById('cuerpo2').style.fontStyle="italic";
			document.getElementById('cuerpo2').style.fontWeight="bold";

			document.getElementById('cuerpo3').style.backgroundColor="blue";
			document.getElementById('cuerpo3').style.fontStyle="italic";
			document.getElementById('cuerpo3').style.fontWeight="bold";

			document.getElementById('cuerpo4').style.backgroundColor="blue";
			document.getElementById('cuerpo4').style.fontStyle="italic";
			document.getElementById('cuerpo4').style.fontWeight="bold";
			
			document.getElementById('cabecera').style.backgroundColor="red";
		}
	</script>
<!-- 
Crear un documento HTML que contenga un input con id “miInput”, un div con id “miDiv” y texto “Mi div!!!”, un párrafo con id “miParrafo” y con el texto “Pienso, luego existo..”. Luego crear 3 botones, el primer botón realizará la acción de cambiar las siguientes propiedades del input:

        backgroundColor con el valor blue
        color con el valor yellow
        width con el valor 200px
        height con el valor 80px

El segundo botón cambiará las siguientes propiedades del div:

        backgroundColor con el valor orange
        color con el valor white
        width con el valor 800px
        height con el valor 800px
        fontSize con el valor x-large

El tercer botón cambiará las siguientes propiedades del párrafo:

        backgroundColor con el valor green
        color con el valor red
        fontSize con el valor x-large

-->
</body>
</html>
