<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Actividad 3</title>
	<style type="text/css">
	#reloj{
		text-align: center;
		background-color:black;
		color:green;
		font-family:"Verdana";
		font-size:18px;
		font-weight: bolder;
		height:20px;
		width:158px;
		padding: 5px 10px 5px 10px;
		margin-bottom: 10px;
	}
	</style>
	<script type="text/javascript">
	var iniciarReloj=null;
	var contador = 0;
	function iniciar(){
		var fecha=new Date();
		var hora=fecha.getHours();
		var minutos=fecha.getMinutes();
		var segundos=fecha.getSeconds();

		if (hora<10){
			hora = "0"+hora;
		}
		if(minutos<10){
			minutos = "0"+minutos;
		}
		if(segundos<10){
			segundos = "0"+segundos;
		}

		document.getElementById("reloj").innerHTML = hora + ":" + minutos + ":" + segundos;

		iniciarReloj = setTimeout(function(){
			iniciar();
		},1000);
	}
	function terminar(){
		clearTimeout(iniciarReloj);
	}

	
	</script>
</head>
<body>
	<div id="reloj">
		00:00:00
	</div>
	<button onclick="iniciar()">Iniciar Reloj</button>
	<button onclick="terminar()">Parar Reloj</button>
<!--
La idea es que al hacer clic en el botón “Iniciar Reloj”, la interfaz del reloj inicie con la hora actual y siga su secuencia. Y cuando se le de clic en el botón “Parar Reloj”, este se detenga.
-->	
</body>
</html>
