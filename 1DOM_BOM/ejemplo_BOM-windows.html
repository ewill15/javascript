<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abrir - Cerrar ventana</title>
	<script type="text/javascript">
	var ventana1;
	var ventana2;
	var ventana3;
	var ventana4;

	function abrir1(){
		ventana1 = window.open("http://www.openenglish.com","ventana1","location=1");
	}
	function abrir2(){
		ventana2 = window.open("http://www.nextuniversity.com/es","ventana2","location=1");
	}
	function abrir3(){
		ventana3 = window.open("http://www.google.com","ventana3","location=1");
	}
	function abrir4(){
		ventana4 = window.open("http://www.youtube.com","ventana4","location=1");
	}

	function cerrar1(){
		ventana1.close();
	}
	function cerrar2(){
		ventana2.close();
	}
	function cerrar3(){
		ventana3.close();
	}
	function cerrar4(){
		ventana4.close();
	}
	</script>
</head>
<body>
	<button onclick="abrir1()">Abrir Ventana 1</button>
	<button onclick="abrir2()">Abrir Ventana 2</button>
	<button onclick="abrir3()">Abrir Ventana 3</button>
	<button onclick="abrir4()">Abrir Ventana 4</button>

	<button onclick="cerrar1()">Cerrar ventana 1</button>
	<button onclick="cerrar2()">Cerrar ventana 2</button>
	<button onclick="cerrar3()">Cerrar ventana 3</button>
	<button onclick="cerrar4()">Cerrar ventana 4</button>	
</body>
</html>
