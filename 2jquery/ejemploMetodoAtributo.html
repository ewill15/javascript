<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function(){
			$("#boton1").click(function(){
				var mensaje="<h1>Ids</h1>";
				var idInput=$("#miInput").attr("id");
				var idEnca=$("#miEnca").attr("id");
				var idTabla=$("#miTabla").attr("id");
				var idImagen=$("#miImagen").attr("id");

				mensaje += idInput + "<br>";
				mensaje += idEnca + "<br>";
				mensaje += idTabla + "<br>";
				mensaje += idInput + "<br>";
				mensaje += idImagen + "<br>";

				$("#mensaje1").html(mensaje);
			});
			$("#boton2").click(function(){
				$("#miInput").attr("size","100");
				$("#miInput").attr("placeholder","Cambio de place holder!!");
			});
			$("#boton3").click(function(){
				$("#miEnca").attr("align","right");
			});
			$("#boton4").click(function(){
				$("#miTabla").attr("border","5");
				$("#miTabla").attr("cellpadding","10");
			});
			$("#boton5").click(function(){
				$("#miImagen").attr("src","images/concert_logo.png");
			});
		})
	</script>
</head>
<body>
	<input type="text" id="miInput" size="50" placeholder="Digite un numero!!!">
	<h1 id="miEnca" aling="center"> Luchar para vivir o vivir para luchar</h1>
	<table id="miTabla" border="1" cellpadding="5">
		<tr>
			<td>Rojo</td>
			<td>Verde</td>
		</tr>
		<tr>
			<td>Azul</td>
			<td>Naranja</td>
		</tr>
		
	</table>
	<img src="images/concert.jpg" alt="" id="miImagen" width="200" heigth="200">
	<p id="mensaje1"></p>
	<br>
	<br>
	<button id="boton1">Mostrar Ids</button>
	<button id="boton2">Cambiar Input</button>
	<button id="boton3">Cambiar Encabezado</button>
	<button id="boton4">Cambiar Tabla</button>
	<button id="boton5">Cambiar Imagen</button>
</body>
</html>
