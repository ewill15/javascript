<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/plugin-actividad3a.css">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<title>Actividad 1 :: Problema - Mejorando plugin</title>
	<script>
	jQuery(document).ready(function(){
		$("#formulario").validate();
	});
	</script>
</head>
<body>
	<form method="post" id="formulario">
		<h4>Ingrese sus datos</h4>
		<hr>
		<label class="nombre">Nombres: </label>
		<input name="nombre" id="nombre" class="required">
		<br>
		<label class="apellidos">Apellidos</label>
		<input name="apellidos" id="apellidos" class="required">
		<br>
		<label class="telefono">Telefono:</label>
		<input name="telefono" id="telefono">
		<br>
		<label class="email">Email:</label>
		<input name="email" id="email" class="required">
		<br>
		<br>
		<input type="submit" id="enviar">
		<hr>
	</form>
</body>
</html>
