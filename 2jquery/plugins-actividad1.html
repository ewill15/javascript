<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script>
	$.validator.setDefaults({
		submitHandler: function(){
			alert("Inicio de sesion exitoso");
			$("#usuario").val("");
			$("#password,#edad,#lugar").val("");
		}
	});
	$(document).ready(function(){
		var validator = $("#miForm").validate({
			errorPlacement: function(error,element){
				$(element).closest("form").find("label[for='"+element.attr("id")+"']").append(error);
			},errorElement:"span",
			messages:{
				usuario:{
					required: "(Por favor ingrese su nombre de usuario)",
					minlength: "(Debe tener minimo 3 caracteres)"
				},
				password: {
					required: "(Por favor ingrese su contraseña)",
					minlength: "(Debe tener minimo 3 caracteres)",
					maxlength: "(Debe tener entre 5 y 12 caracteres)"	
				},
				edad:{
					required: "(Por favor ingrese su edad)",
					minlength: "(Debe tener minimo 1 caracter)"
				},
				lugar:{
					required: "(Por favor inrese su lugar de nacimiento)",
					minlength: "(Debe tener minimo 4 caracteres)"
				}
			}


		});
	});
	</script>
	<title>Plugins</title>
	<style>
	.miForm fieldset p label span.error{
		color:red;
	}
	form.miForm{
		width: 30em;
		background-color: orange;
	}
	form.miForm legend,form.miForm label{
		color:#1711C4;
		text-align: center;
	}
	form.miForm input{
		margin-left: 30%;
	}
	form.miForm .submit{
		margin-left: 45%;
	}
	form.miForm fieldset{
		border : 1px solid #999;
		border-radius: 8px;
		border-color: #1711C4;
		box-shadow: 0 0 10px #999;
	}
	form.miForm label{
		width: auto;
		display: block;
		float: none;
	}
	</style>
</head>
<body>
	<h1>Plugin de validacion con jquery</h1>
	<div id="miDiv">
		<form method="get" class="miForm" id="miForm" action="">
			<fieldset>
				<legend>Registro de Usuario</legend>
					<p>
						<label for="usuario">Nombre de usuario</label>
						<input id="usuario" type="text" for="usuario" name="usuario" required minlength="3">
					</p>
					<p>
						<label for="password">Contraseña</label>
						<input type="password" name="password" id="password" maxlength="12" required minlength="5">
					</p>
					<p>
						<label for="edad">Edad</label>
						<input id="edad" type="text" for="edad" name="edad" required minlength="1" maxlength="2">
					</p>
					<p>
						<label for="lugar">Lugar de Nacimiento</label>
						<input type="lugar" name="lugar" id="lugar" required minlength="4">
					</p>
					<p>
						<input type="submit" class="submit" value="Enviar">
					</p>
				
			</fieldset>
		</form>
	</div>
</body>
</html>
