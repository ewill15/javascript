<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#boton1").click(function(){
			var capa1 = $("div").get(0);
			$(capa1).html("<b>Mi primer parrafo modificado!!!</b>");

			var capa2 = $("div").get(1);
			$(capa2).html("<b>Mi segundo parrafo modificado!!!</b>");
		});

		$("#boton2").click(function(){
			$("#miDiv1").css("backgroundColor","orange");
			$("#miDiv2").css("backgroundColor","purple");
		});
		$("#boton3").click(function(){
			$("div").width("300px");
			$("div").height("300px");
		});
		$("#boton4").click(function(){
			var capaDiv = $("div");
			capaDiv.addClass("miEstilo");
		});
		$("#boton5").click(function(){
			var capaDiv = $("div");
			capaDiv.removeClass("miEstilo");
		});
	});
	</script>
	<style>
	.miEstilo{
		font-size: large;
		color: white;
	}
	</style>
</head>
<body>
	<div id="miDiv1">
		Mi div 1!!
	</div>
	<div id="miDiv2">
		mi Div2 !!
	</div>
	<button id="boton1">Modificar textos</button>
	<button id="boton2">Modificar css</button>
	<button id="boton3">Modificar dimension</button>
	<button id="boton4">Agregar mi estilo</button>
	<button id="boton5">Remover mi estilo</button>
</body>
</html>
