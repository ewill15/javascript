<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 1 - cola efectos</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<style>
	#miDiv1{
		margin: 0 auto 0 auto;
		width: 300px;
		height: 100px;
		background-color: red;
		text-align: center;
	}
	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#boton1").click(function(){
			$("#miDiv1").css({
					"background-color":"blue"
				},1000);
			$("#miDiv1").queue(function(){
				$(this).hide(1000)
					   .show(1000)
					   .fadeIn(3000)
					   .fadeOut(3000)
					   .show(1000);
			    $(this).dequeue();
			});

			$("#mensaje").html("Se cambio el color de fondo a azul");
		});
	});
	</script>
</head>
<!-- 
El div con el texto “Mi div con efectos!!” con id “miDiv1” tendrá una clase css llamada miEstilo con las siguientes propiedades css:

    margin= 0 auto 0 auto
    width= 300px
    height= 100px
    background-color= red
    text-align= center

Al hacer clic sobre el botón “Iniciar Cola Efectos” se ejecutará primero la función que se agregará a la cola de efectos por defecto que cambiará el color de fondo del div a azul. También imprimirá un mensaje en el navegador “Se cambio el color de fondo a azul” y ejecutará los siguientes efectos:

    hide con una duración de 1 segundo
    show con una duración de 1 segundo
    fadeIn con una duración de 3 segundos
    fadeOut con una duración de 3 segundos
    show con una duración de 1 segundo


-->
<body>
	<p id="mensaje"></p>
<div id="miDiv1">Mi div con efectos!!!</div>
<button id="boton1">Iniciar cola efectos</button>
	
</body>
</html>
