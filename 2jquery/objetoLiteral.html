<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Objeto Literal - actividad1</title>
	<script src="js/jquery-1.12.4.js"></script>
</head>
<body>
<!--
Crear un documento HTML que contenga un script en el cual se defina un objeto literal llamado estudiante con las siguientes propiedades y métodos:

    3 propiedades llamadas id, nombre y edad. Inicializadas con el valor null.
    Un método llamando init, el cual recibirá un objeto con las propiedades respectivas para cambiar las variables nulas por valores reales.
    Un método llamado mostrarId, el cual mostrará en la consola web del navegador el valor de la propiedad id.
    Un método llamado mostrarNombre, el cual mostrará en la consola web del navegador el valor de la propiedad nombre.
    Un método llamado mostrarEdad, el cual mostrará en la consola web del navegador el valor de la propiedad edad.

Implementar cada uno de los métodos del objeto literal creado.
-->	
	<script>
	var persona = {
		id: null,
		nombre: null,
		edad: null,
		
		init:function(propiedades){
			persona.propiedades = propiedades;
		},
		leerConfig:function(){
			console.log(persona.config);
		}
	};

	console.log(persona.nombre === "Juan Perez"); //true
	persona.saludar();//"Hola me llamo Juan Perez"
	persona.init({
		nombre:"Maria Roman"
	});
	persona.leerConfig(); //{nombre:"Maria Roman"}
	</script>
</body>
</html>
