<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 1</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script>
	$(document).ready(function(){
		var array1 = [3, 1, 7, 4, 9, 0];
		var array2 = [ 2, 6, 5, 8 ];
		var array_filtro =[];
		var jsonString = '{"nombre":"Carlos","apellido":"Vergara"}';

		$("#boton1").click(function(){
			var elementos1 = "Elementos del arreglo 1:<br>";
			var elementos2 = "Elementos del arreglo 2:<br>";

			var parrafo1 = $("#p1");
			var parrafo2 = $("#p2");

			$.each(array1,function(indice,valor){
				elementos1 += valor + "<br>";
			});
			$.each(array2,function(indice,valor){
				elementos2 += valor + "<br>";
			});

			$(parrafo1).html(elementos1);
			$(parrafo2).html(elementos2);
		});
		$("#boton2").click(function(){
			var elementos3 = "Elementos del arreglo 1 mas los del arreglo 2:<br>";
			$.merge(array1,array2);

			var parrafo3 = $("#p3");

			$.each(array1,function(indice,valor){
				elementos3 += valor + "<br>";
			});
			$(parrafo3).html(elementos3);
		});
		$("#boton3").click(function(){
			var elementos4 = "Filtrar los elementos del arreglo que sean mayores que 4:<br>";
			var parrafo4 = $("#p4");

            $.merge(array1,array2);
			var filtro = $.grep(array1,function(value,i){
				if (value>4){
					array_filtro.push(value);
				}
			});
			$.each(array_filtro,function(indice,valor){
				elementos4 += valor+"<br>";
			});
			$(parrafo4).html(elementos4);
		});
		$("#boton4").click(function(){
			var elementos5 = "Propiedades del objeto:<br>";
			var parrafo5 = $("#p5");

			var objJS = $.parseJSON(jsonString);

			$.each(objJS,function(propiedad,valor){
				elementos5 += propiedad + " : "+valor +"<br>";
			});
			if($.isEmptyObject(objJS)){
				elementos5 += "Es un objeto vacio!!!";
			}else{
				elementos5 += "No es un objeto vacio!!!";
			}
			$(parrafo5).html(elementos5);
		});
	});
	</script>
</head>
<body>
	<button id="boton1">Mostrar Arreglos</button>
	<button id="boton2">Combinar Arreglos</button>
	<button id="boton3">Filtrar elementos</button>
	<button id="boton4">Convertir JSON</button>

	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
</body>
</html>
