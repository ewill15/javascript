<head>
	<title>Problema</title>
	<meta http-equiv="Content-Type" content="text/htm; charset=UTF-8">

	<script type="text/javascript" src="js/Eventos.js"></script>

<body>
	<h3>Evento click():</h3>
	<input type="button" value="Click" id="b_click">
	<p id="p_click"></p>

	<input type="button" value="Mouseenter" id="b_mouseenter">

	<hr>
	<h3>Evento focus():</h3>
	<input type="text" id="t_focus">
	<hr>
	<h3>Evento double click():</h3>
	<input type="button" value="DblClick" id="b_dblclick">
	<p id="p_dblclick"></p>
	<hr>

</body>
