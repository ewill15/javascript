<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.4.js"></script>
	<script>
	$(document).ready(function(){
		var animales = ["Oso","Tigre","Aguila"];

		var vehiculo1 = {placa: "WER-454",marca:"Toyota",modelo:"2006"};
		var vehiculo2 = {placa: "HSJ-098",marca:"Mazda",modelo:"2009"};

		$("#boton1").click(function(){
			var elementos = "Elementos del arreglo: <br>";
			var parrafo1= $("#p1");

			$.each(animales,function(indice,valor){
				elementos += "Indice es: "+indice+" su valor es: "+valor+"<br>";
			});
			$(parrafo1).html(elementos);

		});
		$("#boton2").click(function(){
			var elementos = "Elementos del objeto:<br>";
			var parrafo2 = $("#p2");

			$.each(vehiculo1,function (propiedad,valor){
				elementos += propiedad + " : "+valor+"<br>";
			});
			$(parrafo2).html(elementos);
		});
		$("#boton3").click(function(){
			var elementos = "";
			var parrafo3 = $("#p3");

			if ($.inArray('Tigre',animales) !== -1){
				$(parrafo3).html("Tigre existe en el arreglo animales!!!");
			}else{
				$(parrafo3).html("Tigre no existe en el arreglo animales!!!");
			}
		});
		$("#boton4").click(function(){
			var elementos = "Propiedades del objeto cambiadas!!!:<br>";
			var parrafo4 = $("#p4");

			var objeto3 = $.extend(vehiculo1,vehiculo2);
			$.each(objeto3,function(propiedad,valor){
				elementos += propiedad + " : " + valor;
			});
			$(parrafo4).html(elementos);

		});
	});
	</script>
</head>
<body>
	<p id="p1">Arreglo Animales</p>
	<p id="p2">Objeto Vehiculo1</p>
	<p id="p3">Esta el tigre?</p>
	<p id="p4">Nuevo Objeto vehiculo</p>

	<button id="boton1">Mostrar Arreglo Animales</button>
	<button id="boton2">Mostrar Objeto Vehiculo 1</button>
	<button id="boton3">Existe Tigre?</button>
	<button id="boton4">Cambiar Propiedades</button>
</body>
</html>
