<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Focus In</title>
	<style type="text/css">
	span{
		display: none;
	}

	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("p").focusin(function(){
			$(this).find("span").css("display","inline").fadeOut(2000);
			$(this).find("span").css("color","red");
		});
		$("#boton").click(function(){
			alert("informacion guardada");
		});
	});
	</script>

</head>
<body>
	<h1>Formulario</h1>
	<p>Nombre: <input type="text"><span>Ingrese su Nombre</span></input></p>
	<p>Apellidos: <input type="text"><span>Ingrese su Apellido</span></input></p>
	<p>Edad: <input type="text"><span>Ingrese su Edad</span></input></p>
	<p>Ciudad: <input type="text"><span>Ingrese su ciudad de nacimiento</span></input></p>
	<p>Fecha: <input type="date"><span>Escoja su fecha de nacimiento</span></input></p>

	<input type="button" value="Enviar" id="boton">
</body>
</html>
