<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Actividad 1 - cola efectos</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    	<style>
		.miEstilo1{
			width: 200px;
			height: 200px;
			background-color: yellow;
			font-size: 25px;
			color: white;
		}
		.miEstilo2{
			width: 200px;
			height: 200px;
			font-size: 30px;
			background-color: blue;
			color: white;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#boton1").click(function(){
				efectosDiv1();
				efectosDiv2();
			});
			$("#boton2").click(function(){
				jQuery.queue($("div")[0],"fx",[]);
				$("div#miDiv1").stop();
			});
			function numeroEfectos(){
				setInterval(function(){
					var numFuncionesEnCola = $("#miDiv1").queue().length;
					$("#numeroEfectos").html("numero Efectos en Cola: "+numFuncionesEnCola);
				},1000);
			}
			function efectosDiv1(){
				$("#miDiv1").hide(2000)
							.show(2000)
							.fadeIn(3000)
							.fadeOut(3000)
							.show(1000,efectosDiv1);
			}
			function efectosDiv2(){
				var miDiv2 = $("#miDiv2");
				miDiv2.fadeIn(2000)
				.fadeOut(1000)
				.hide(2000)
				.show(1000,efectosDiv2);
			}
			numeroEfectos();
		});
	</script>
</head>
<!-- 
Los atributos de los elementos y funcionalidades son las siguientes:

        El botón con texto “Iniciar Cola Efectos” con id “boton1”
        El botón con texto “Parar Cola Efectos” con id “boton2”
        El div con el texto “Este es mi primer div!!” con id “miDiv1” tendrá una clase css llamada miEstilo1 con las siguientes propiedades css:
            width= 200px
            height= 200px
            background-color= yellow
            font-size= 25px
            color= white
        El div con el texto “Este es mi segundo div!!” con id “miDiv2” tendrá una clase css llamada miEstilo2 con las siguientes propiedades css:
            width= 200px
            height= 200px
            font-size= 30px
            background-color= blue
            color= white
        Al hacer clic sobre el botón “Iniciar Cola Efectos” se ejecutará primero una función llamada efectosDiv1 que llamará a los siguientes efectos que se aplicarán al div con id “miDiv1”:
            hide con una duración de 2 segundos
            show con una duración de 2 segundos
            fadeIn con una duración de 3 segundos
            fadeOut con una duración de 3 segundos
            show con una duración de 1 segundo y esta última función llamará a la misma función efectosDiv1 como segundo parámetro.
        La segunda función que se ejecutará se llama efectosDiv2 y llamará a los siguientes efectos que se aplicarán al div con id “miDiv2”:
            fadeIn con una duración de 2 segundos
            fadeOut con una duración de 1 segundo
            hide con una duración de 2 segundos
            show con una duración de 1 segundo y esta última función llamará a la misma función efectosDiv2 como segundo parámetro
        Por último el botón “Parar Cola Efecto” detendrá los efectos que tiene aplicados el primer div. 

-->
<body>
	<button id="boton1">Iniciar cola efectos</button>
	<button id="boton2">Parar cola efectos</button>

	<p id="numeroEfectos"></p>

	<div id="miDiv1" class="miEstilo1">Este es mi primer Div!!!</div>
	<div id="miDiv2" class="miEstilo2">Este es mi segundo Div!!!</div>
	
</body>
</html>
