<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script>
	$(document).ready(function(){
		jQuery.fn.hide_paragraph = function(){
			$("p").each(function(){
				var elemento = $(this);
				elemento.hide();
			});
		}
		jQuery.fn.show_paragraph = function(){
			$("p").each(function(){
				var elemento = $(this);
				elemento.show();
			});
		}
		$("#boton1").click(function(){
			jquery.fn.hide_paragraph();
		});
		$("#boton2").click(function(){
			jquery.fn.show_paragraph();
		});
	});
	</script>
</head>
<body>
	<!-- Utilizando el plugin creado en el enciso anterior, crear otro plugin que me permita mostrar el pÃ¡rrafo oculto. -->
	<p>Ocultar este es un parrafo</p>
	<button id="boton1">Ocultar parrafo</button>
	<button id="boton2">Mostrar parrafo</button>
</body>
</html>
