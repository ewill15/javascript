<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cola efectos</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#boton1").click(function(){
			colaEfectos();
		});

		function colaEfectos(){
			var miDiv=$("#miDiv");

			miDiv.queue(function(){
				$(this).css({"background-color":"blue","color":"white"});
				$("#mensajeFinal").html("Se cambio el color de fondo a azul");
				$(this).dequeue();
			});

			miDiv.hide(1000);
			miDiv.show(1000);
			miDiv.fadeIn(3000);
			miDiv.fadeOut(3000);
			miDiv.show(1000);
		};
		});
	</script>
	<style>
	#miDiv{
		margin: 0 auto 0 auto;
		width:300px;
		height: 100px;
		background-color: red;
		text-align: center;
	}
	</style>
</head>
<body>
	<div id="miDiv">Mi div con efectos!!!</div>
	<p id="mensajeFinal"></p>
	<button id="boton1">Iniciar cola Efectos</button>
</body>
</html>
