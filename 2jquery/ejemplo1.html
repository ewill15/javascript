<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#boton1").click(function(){
			var parrafo1 = $("p").get(0);
			$(parrafo1).html("<b>Mi primer parrafo modificado!!!</b>");

			var parrafo2 = $("p").get(1);
			$(parrafo2).html("<b>Mi segundo parrafo modificado!!!</b>");
		});

		$("#boton2").click(function(){
			$("p").css("backgroundColor","green");
			$("#miDiv").css("backgroundColor","red");
		});
		$("#boton3").click(function(){
			$("#miDiv").width("200px");
			$("#miDiv").height("200px");
		});
		$("#boton4").click(function(){
			var p1 = $("p");
			p1.addClass("parra");
		});
		$("#boton5").click(function(){
			var p1 = $("p");
			p1.removeClass("parra");
		});
	});
	</script>
	<style>
	.parra{
		font-size: large;
		color: yellow
	}
	</style>
</head>
<body>
	<div id="miDiv1">
	</div>
	<div id="miDiv1">
	</div>
	<button id="boton1">Modificar textos</button>
	<button id="boton2">Modificar css</button>
	<button id="boton3">Modificar dimension</button>
	<button id="boton4">Agregar mi estilo</button>
	<button id="boton5">Remover mi estilo</button>
</body>
</html>
